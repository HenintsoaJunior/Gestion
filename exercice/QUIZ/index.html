<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'identité factice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card" id="cardInfo">
        <h1>Nom : John Doe</h1>
        <p>Date de naissance : 01/01/1990</p>
        <p>Adresse : 123, Rue de la Rue</p>
        <p>Numéro d'identification : 123456789</p>
        <button id="toggleButton">Afficher/Masquer</button>
    </div>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        const cardInfo = document.getElementById("cardInfo");

        toggleButton.addEventListener("click", function () {
            if (cardInfo.style.display === "none") {
                cardInfo.style.display = "block";
            } else {
                cardInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
